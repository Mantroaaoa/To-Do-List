<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="manifest" href="manifest.json">
</head>
<body class="bg-slate-700 flex items-center justify-center h-screen p-4 md:px-70 md:text-center">
    <div id="listContainer" class=
            "
            bg-white 
            rounded-xl 
            shadow-lg 
            p-6 w-full 
            max-w-md
            max-w-[80%] 
            flex flex-col          
            overflow-y-auto">
        <div class="flex-shrink-0">    
            <h1 class="text-slate-700 font-bold mb-3 md:mb-12 md:text-2xl">To-Do-List <i class="fas fa-clipboard-list"></i></h1>
            <div id="inputList" class="">
                <input type="text" name="list" id="list" placeholder="List your activity" class=
                "
                border
                border-gray-800 
                rounded-full 
                shadow-xs 
                py-2 
                px-4 
                w-[70%] 
                focus:border-sky-200">
                <button onclick="addClick()" class=
                "
                bg-slate-700 
                text-white 
                py-2 
                px-4 
                rounded-full
                hover:bg-gray-800
                hover:scale-105">
                    +Add
                </button>
                <h3 id="invalidText" class="text-pink-700 text-sm ml-4 hidden">
                    List anda tidak boleh kosong
                </h3>
            </div>
            <div id="item-wrapper" class="mt-4 flex-grow"></div>
        </div>
        <!-- <div class=
        "
        flex
        ">
        <h6>Makan Malam</h6>
        <div class="flex justify-end w-50">
            <button class="">
            x
            </button>
        </div> -->
        </div>
    </div>





    <script src="script.js"></script>
</body>
</html>
